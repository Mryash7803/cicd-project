version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      # Detect AWS Region (CodeBuild provides it in AWS_DEFAULT_REGION)
      - AWS_REGION=$(echo $AWS_DEFAULT_REGION)
      # Detect AWS Account ID dynamically
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - echo Using AWS Account: $AWS_ACCOUNT_ID in Region: $AWS_REGION
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t cicd-app .
      - docker tag cicd-app:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/cicd-app:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/cicd-app:latest
